plugins {
  id 'com.github.davidmc24.gradle.plugin.avro' version '0.16.0'
  id 'java'
  id 'application'
}

mainClassName = 'clients.FraudConsumer'

repositories {
    mavenCentral()
    maven { url 'http://packages.confluent.io/maven/' }
}

jar {
    baseName = 'fraud-consumer'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.1'
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.2'
    compile group: 'org.apache.avro', name: 'avro-tools', version: '1.8.2'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.1.2'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
}
